<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <form class="wrapper">
        <h2>Temperature Converter</h2>
        <div class="input-box">
            <label>Celsius</label>
            <input type="number" onkeyup="celsiusToFahrenheit()" placeholder="Enter Celsius" Celsius/>
        </div>
        <div class="input-box">
            <label>Fahrenheit</label>
            <input type="number" onkeyup="fahrenheitToCelsius()" placeholder="Enter Fahrenheit" Fahrenheit/>
        </div> 
        <button type="reset">Clear</button>
    </form>
  
    <script src="./script/code.js"></script>
</body>
</html>
